    <!-- Contact Form -->
    <section class="about" style="padding-top: 3.5rem;">
        <div class="container" style="max-width: 760px;">
            <h2 class="section-title">Send a message</h2>
            <form class="contact-form" action="https://formspree.io/f/your-id" method="POST" style="background: var(--bg-card); padding: 2rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 12px 30px rgba(0,0,0,0.25);">
                <div class="form-row" style="display:grid; grid-template-columns:1fr 1fr; gap:1rem;">
                    <div class="form-group">
                        <label for="name" style="display:block; color: var(--text-secondary); margin-bottom: 0.5rem; font-weight:500;">Name</label>
                        <input id="name" name="name" type="text" required style="width:100%; padding:0.9rem 1rem; border-radius:8px; border:1px solid rgba(255,255,255,0.08); background:#2f4256; color:var(--text-primary); outline:none; transition:border .2s;" />
                    </div>
                    <div class="form-group">
                        <label for="email" style="display:block; color: var(--text-secondary); margin-bottom: 0.5rem; font-weight:500;">Email</label>
                        <input id="email" name="email" type="email" required style="width:100%; padding:0.9rem 1rem; border-radius:8px; border:1px solid rgba(255,255,255,0.08); background:#2f4256; color:var(--text-primary); outline:none; transition:border .2s;" />
                    </div>
                </div>
                <div class="form-group" style="margin-top:1rem;">
                    <label for="message" style="display:block; color: var(--text-secondary); margin-bottom: 0.5rem; font-weight:500;">Message</label>
                    <textarea id="message" name="message" rows="6" required style="width:100%; padding:0.9rem 1rem; border-radius:8px; border:1px solid rgba(255,255,255,0.08); background:#2f4256; color:var(--text-primary); outline:none; resize:vertical; transition:border .2s;"></textarea>
                </div>
                <div class="hero-buttons" style="justify-content:flex-end; margin-top:1rem;">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </section>
